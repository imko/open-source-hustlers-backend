server.port=8080

spring.datasource.url=jdbc:h2:file:./data/demo;MODE=PostgreSQL;DATABASE_TO_LOWER=true
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop

# JWT access token expires in 3 days and refresh token expires in 7 days (in ms).
application.security.jwt.access-token.expiration=259200000
application.security.jwt.refresh-token.expiration=604800000
application.security.jwt.issuer=open-source-hustlers-backend

springdoc.swagger-ui.defaultModelsExpandDepth=-1